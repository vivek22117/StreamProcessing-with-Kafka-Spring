server:
  port: 2020

spring:
  application:
    name: rsvp-collection-service
  cloud:
    config:
      uri: http://localhost:8888

management:
  server:
    port: 11111
    servlet:
      context-path: /internal
  endpoints:
    web:
      exposure:
        include:
          - health
          - refresh
          - info
          - prometheus
          - metrics
